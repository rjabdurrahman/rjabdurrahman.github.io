<div class="w3-container w3-block w3-border-bottom w3-light-grey w3-border-green ng-scope">
    <p class="category-name">{{cat}}</p>
</div>
<div class="product-container">
    <div ng-repeat="product in products track by $index" class="w3-border product" style="background-image: url(img/spray.jpg);">
        <span class="p-price">à§³{{product.price}}</span>
        <div class="p-footer">
            <div class="p-name w3-border-top">{{product.name}}</div>
            <button class="w3-button w3-block w3-border-top w3-dark-grey">+ Order</button>
        </div>
    </div>
</div>
